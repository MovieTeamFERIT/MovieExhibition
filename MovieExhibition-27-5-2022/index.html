<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            Movie Exhibition
        </div>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Favourite movies</a>
            <a id="userlink" class="nav-link" href="">Username</a>
            <a id="signoutlink" class="nav-link" href="">Sign out</a>
        </div>
        <form id="form">
            <input type="text" id="search" placeholder="Search movies..." class="search" autocomplete="off" />
        </form>
    </header>
    <h2 id="search_res"></h2>
    <h3 id="hh"></h2>
    <p id="total_records"></p>
    <main id="main"></main>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script>
        //---REFERENCES---//
        let userlink = document.getElementById('userlink');
        let signoutlink = document.getElementById('signoutlink');
        let header = document.getElementById('hh')
        var currentUser = null;

        //---FUNCTIONS---//
        function getUsername(){
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if(keepLoggedIn == "yes"){
                currentUser = JSON.parse(localStorage.getItem('user'));
            }
            else{
                currentUser = JSON.parse(sessionStorage.getItem('user'));
            }
        }

        function signOut(){
            sessionStorage.removeItem('user');
            localStorage.removeItem('user');
            localStorage.removeItem('keepLoggedIn');
            window.location = "index.html"
        }

        //---WINDOW LOADS---//
        window.onload = function(){
            getUsername();
            if(currentUser == null){
                userlink.innerText="Create new account";
                userlink.classList.replace("nav-link","btn");
                userlink.classList.add("btn-primary");
                userlink.href = "register.html";

                signoutlink.innerText="Login";
                signoutlink.classList.replace("nav-link","btn");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "login.html";
            }
            else{
                userlink.innerText=currentUser.username;
                header.innerText="Welcome" + currentUser.fullname;
                userlink.classList.replace("btn","nav-link");
                userlink.classList.remove("btn-primary");
                userlink.href = "#";

                signoutlink.innerText="Sign out";
                signoutlink.classList.replace("btn","nav-link");
                signoutlink.classList.remove("btn-success");
                signoutlink.href = "javascript:signOut()";
            }
        }
    </script>
</body>

</html>
